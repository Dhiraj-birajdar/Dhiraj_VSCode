<html>

<head>
    <style type="text/css">
        #background {
            position: fixed;
            left: 0px;
            top: 0px;
            background-size: 100%;
            width: 100%;
            height: 100%;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -o-user-select: none;
            user-select: none;
            z-index: 9990;
        }
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            var images = ['https://images.hdqwalls.com/download/rocket-minimal-m1-1920x1080.jpg', 'https://mahabocw.in/wp-content/uploads/2022/09/cm.png', 'https://mahabocw.in/wp-content/uploads/2022/09/dcm.png', 'https://mahabocw.in/wp-content/uploads/2022/09/Suresh-Khade.jpg', 'https://mahabocw.in/wp-content/uploads/2021/03/vinita_singal3.jpg' ];
            $('#background').css({ 'background-image': 'url(images/' + images[Math.floor(Math.random() * images.length)] + ')' });
        });
    </script>
</head>

<body>
    <div id="background"></div>
    <div class="container">
    </div>
</body>

</html>
