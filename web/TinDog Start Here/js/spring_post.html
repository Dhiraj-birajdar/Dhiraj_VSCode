<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post request</title>
</head>

<body>
    <form action="http://localhost:8080/api/runs" method="post">
        <input type="text" name="id" placeholder="id"><br>
        <input type="text" name="title" placeholder="title"><br>
        <input type="text" name="starttime" placeholder="starttime"><br>
        <input type="text" name="completedtime" placeholder="completedtime"><br>
        <input type="text" name="distance" placeholder="location"><br>
        <input type="text" name="location" placeholder="location"><br>
        <input type="submit" value="submit">
    </form>
    <!-- <form action="http://localhost:8080/api/runs"></form> -->
</body>

</html>
